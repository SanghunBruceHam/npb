<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPB 順位表</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: white; color: black; font-size: 14px; line-height: 1.4; }
        h1 { font-size: 18px; margin: 15px 0 10px 0; font-weight: bold; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
        h2 { font-size: 16px; margin: 15px 0 8px 0; font-weight: bold; }
        table { border-collapse: collapse; width: 100%; margin: 10px 0; }
        th, td { border: 1px solid #ddd; padding: 6px 8px; text-align: left; font-size: 13px; }
        th { background: #f5f5f5; font-weight: bold; }
        tr:nth-child(even) { background: #f9f9f9; }
        .container { max-width: 1000px; margin: 0 auto; }
        .leagues { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin: 20px 0; }
        .league { }
        .center { text-align: center; }
        .right { text-align: right; }
        .rank1 { background: #fff3cd; font-weight: bold; }
        .rank2 { background: #f8f9fa; font-weight: bold; }
        .rank3 { background: #fff3cd; }
        .win { color: #0066cc; font-weight: bold; }
        .loss { color: #cc0000; }
        .pct { font-weight: bold; }
        .info { font-size: 12px; color: #666; margin: 10px 0; }
        .loading { text-align: center; padding: 20px; color: #666; }
        @media (max-width: 768px) { 
            .leagues { grid-template-columns: 1fr; gap: 20px; } 
            body { margin: 10px; }
            table { font-size: 12px; }
            th, td { padding: 4px 6px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NPB 順位表 2025</h1>
        <div class="info">最終更新: <span id="last-update">読み込み中...</span></div>
        
        <div class="leagues">
            <div class="league">
                <h2>セントラルリーグ</h2>
                <table id="central-table">
                    <thead>
                        <tr>
                            <th class="center">順位</th>
                            <th>チーム</th>
                            <th class="center">勝</th>
                            <th class="center">敗</th>
                            <th class="center">分</th>
                            <th class="center">勝率</th>
                            <th class="center">差</th>
                        </tr>
                    </thead>
                    <tbody id="central-standings">
                        <tr><td colspan="7" class="loading">読み込み中...</td></tr>
                    </tbody>
                </table>
            </div>
            
            <div class="league">
                <h2>パシフィックリーグ</h2>
                <table id="pacific-table">
                    <thead>
                        <tr>
                            <th class="center">順位</th>
                            <th>チーム</th>
                            <th class="center">勝</th>
                            <th class="center">敗</th>
                            <th class="center">分</th>
                            <th class="center">勝率</th>
                            <th class="center">差</th>
                        </tr>
                    </thead>
                    <tbody id="pacific-standings">
                        <tr><td colspan="7" class="loading">読み込み中...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="info">
            データソース: 日刊スポーツ | 
            試合数: <span id="total-games">-</span> | 
            チーム数: 12
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                const response = await fetch('./data/standings.json');
                const data = await response.json();
                
                updateStandings('central-standings', data.central_league?.standings || []);
                updateStandings('pacific-standings', data.pacific_league?.standings || []);
                
                document.getElementById('last-update').textContent = 
                    new Date(data.last_updated).toLocaleString('ja-JP');
                    
                const totalGames = [...(data.central_league?.standings || []), ...(data.pacific_league?.standings || [])]
                    .reduce((sum, team) => sum + team.games_played, 0);
                document.getElementById('total-games').textContent = totalGames;
                
            } catch (error) {
                console.error('データ読み込みエラー:', error);
                document.getElementById('central-standings').innerHTML = 
                    '<tr><td colspan="7" class="loading">データ読み込みに失敗しました</td></tr>';
                document.getElementById('pacific-standings').innerHTML = 
                    '<tr><td colspan="7" class="loading">データ読み込みに失敗しました</td></tr>';
            }
        }
        
        function updateStandings(id, teams) {
            const tbody = document.getElementById(id);
            if (!teams.length) {
                tbody.innerHTML = '<tr><td colspan="7" class="loading">データがありません</td></tr>';
                return;
            }
            
            tbody.innerHTML = teams.map(team => {
                const rankClass = team.position_rank === 1 ? 'rank1' : 
                                 team.position_rank === 2 ? 'rank2' : 
                                 team.position_rank === 3 ? 'rank3' : '';
                
                return `
                    <tr class="${rankClass}">
                        <td class="center">${team.position_rank}</td>
                        <td>${team.team_abbreviation}</td>
                        <td class="center win">${team.wins}</td>
                        <td class="center loss">${team.losses}</td>
                        <td class="center">${team.draws || 0}</td>
                        <td class="center pct">${(team.win_percentage * 100).toFixed(1)}%</td>
                        <td class="center">${team.games_behind > 0 ? team.games_behind.toFixed(1) : '-'}</td>
                    </tr>
                `;
            }).join('');
        }
        
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
