name: NPB Daily Crawler

on:
  schedule:
    # ë§¤ì¼ ì˜¤ì „ 6ì‹œ, ì˜¤í›„ 6ì‹œ (JST ê¸°ì¤€ì´ë¯€ë¡œ UTCë¡œ ì¡°ì •: 21ì‹œ=ì˜¤ì „6ì‹œ, 9ì‹œ=ì˜¤í›„6ì‹œ)
    - cron: '0 21 * * *'  # ì˜¤ì „ 6ì‹œ JST
    - cron: '0 9 * * *'   # ì˜¤í›„ 6ì‹œ JST
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  crawl-and-sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install psycopg2-binary python-dotenv requests beautifulsoup4 pytz
    
    - name: Set up environment variables
      env:
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_PORT: ${{ secrets.DB_PORT }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      run: |
        echo "DB_HOST=$DB_HOST" >> $GITHUB_ENV
        echo "DB_PORT=$DB_PORT" >> $GITHUB_ENV
        echo "DB_NAME=$DB_NAME" >> $GITHUB_ENV
        echo "DB_USER=$DB_USER" >> $GITHUB_ENV
        echo "DB_PASSWORD=$DB_PASSWORD" >> $GITHUB_ENV
    
    - name: Run daily automation
      run: |
        python3 scripts/automation.py
      env:
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_PORT: ${{ secrets.DB_PORT }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
    
    - name: Commit and push updated data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/*.json
        if ! git diff --cached --quiet; then
          git commit -m "ðŸ¤– Auto-update NPB data $(date '+%Y-%m-%d %H:%M:%S')"
          git push
        else
          echo "No changes to commit"
        fi