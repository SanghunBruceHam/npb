name: NPB Daily Crawler (PostgreSQL FREE)

on:
  schedule:
    # 매일 오전 6시, 오후 6시 (JST 기준이므로 UTC로 조정: 21시=오전6시, 9시=오후6시)
    - cron: '0 21 * * *'  # 오전 6시 JST
    - cron: '0 9 * * *'   # 오후 6시 JST
  workflow_dispatch:  # 수동 실행 가능

jobs:
  crawl-and-process:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install requests beautifulsoup4 pytz
    
    - name: Run new PostgreSQL-free pipeline
      run: |
        chmod +x ./run_new_pipeline.sh
        ./run_new_pipeline.sh 3
    
    - name: Commit and push updated data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # TXT 및 JSON 파일 모두 커밋
        git add data/simple/*.txt
        git add data/*.json
        
        if ! git diff --cached --quiet; then
          git commit -m "🚀 Auto-update NPB data (PostgreSQL FREE) $(date '+%Y-%m-%d %H:%M:%S')"
          git push
        else
          echo "No changes to commit"
        fi