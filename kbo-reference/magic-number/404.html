<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBO 매직넘버 계산기 - 페이지를 찾을 수 없습니다</title>
    <script>
        // GitHub Pages에서 404 에러 시 index.html로 리다이렉트
        (function() {
            // 3초 후 자동으로 index.html로 이동
            setTimeout(function() {
                window.location.replace(window.location.origin + '/index.html');
            }, 3000);
        })();
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        h1 {
            font-size: 3rem;
            margin: 0 0 1rem 0;
            opacity: 0.9;
        }
        h2 {
            font-size: 1.5rem;
            margin: 0 0 1rem 0;
            font-weight: 400;
        }
        .baseball {
            font-size: 4rem;
            margin: 1rem 0;
        }
        .loading {
            margin: 2rem 0;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .redirect-text {
            margin: 1rem 0;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="baseball">⚾</div>
        <h1>404</h1>
        <h2>페이지를 찾을 수 없습니다</h2>
        <div class="redirect-text">KBO 매직넘버 계산기로 이동 중...</div>
        <div class="loading">
            <div class="spinner"></div>
        </div>
    </div>
</body>
</html>
