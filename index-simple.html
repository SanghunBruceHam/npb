<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPB 2025 대시보드</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        .emoji {
            font-size: 4em;
            margin-bottom: 20px;
            display: block;
        }
        
        p {
            color: #4a5568;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            background: #667eea;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn.primary {
            background: #48bb78;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }
        
        .btn.primary:hover {
            background: #38a169;
            box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
        }
        
        .status {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #48bb78;
        }
        
        .status h3 {
            margin: 0 0 10px 0;
            color: #2d3748;
        }
        
        .status ul {
            text-align: left;
            color: #4a5568;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="emoji">🏟️</span>
        <h1>NPB 2025 대시보드</h1>
        <p>새로운 모듈화된 일본 프로야구 분석 시스템이 준비되었습니다!</p>
        
        <div class="status">
            <h3>✅ 구현 완료</h3>
            <ul>
                <li>Observer 패턴 기반 데이터 관리</li>
                <li>테이블별 모듈화 (순위, 피타고리안, 홈/원정, 매직넘버)</li>
                <li>NPB 12팀 데이터 및 로고</li>
                <li>일본어 팀명 지원</li>
                <li>GitHub Pages 완전 호환</li>
            </ul>
        </div>
        
        <div class="buttons">
            <a href="npb-test.html" class="btn primary">🚀 NPB 대시보드 시작</a>
            <a href="https://github.com/SanghunBruceHam/npb" class="btn">📂 GitHub 저장소</a>
        </div>
        
        <div style="margin-top: 30px; font-size: 0.9em; color: #718096;">
            <p>💡 이 사이트는 Claude Code로 제작된 완전한 모듈화 구조입니다</p>
        </div>
    </div>
</body>
</html>
